<div class="form-container">
  <h2>Registrar Clínica</h2>
  <p class="subtitle">Completa la información para crear una nueva clínica.</p>

  <form (ngSubmit)="crearClinica()" #clinicaForm="ngForm">

    <!-- Nombre -->
    <div class="field">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="clinica.nombre"
        required
      />
    </div>

    <!-- Dirección -->
    <div class="field">
      <label for="direccion">Dirección</label>
      <input
        type="text"
        id="direccion"
        name="direccion"
        [(ngModel)]="clinica.direccion"
        required
      />
    </div>

    <!-- Cantidad de camas -->
    <div class="field">
      <label for="cantidad_camas">Cantidad de camas</label>
      <input
        type="number"
        id="cantidad_camas"
        name="cantidad_camas"
        [(ngModel)]="clinica.cantidad_camas"
        required
        min="1"
      />
    </div>

    <!-- Teléfono -->
    <div class="field">
      <label for="telefono">Teléfono</label>
      <input
        type="text"
        id="telefono"
        name="telefono"
        [(ngModel)]="clinica.telefono"
      />
    </div>

    <!-- Ciudad -->
    <div class="field">
      <label for="ciudad">Ciudad</label>
      <input
        type="text"
        id="ciudad"
        name="ciudad"
        [(ngModel)]="clinica.ciudad"
      />
    </div>

    <!-- Fecha creación -->
    <div class="field">
      <label for="fecha_creacion">Fecha de creación</label>
      <input
        type="date"
        id="fecha_creacion"
        name="fecha_creacion"
        [(ngModel)]="clinica.fecha_creacion"
      />
    </div>

    <!-- Botones -->
    <div class="actions">
      <button type="submit" class="btn btn-guardar" [disabled]="clinicaForm.invalid">
        Guardar
      </button>

      <button type="button" class="btn btn-cancelar" (click)="cancelar()">
        Cancelar
      </button>
    </div>

  </form>
</div>
